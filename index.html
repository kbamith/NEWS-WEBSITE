<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li class="hover-link nav-item" id="ipl" onclick="OnNavItemClick('ipl')">IPL</li>

    </div>
